<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poli Mata - Daniel Ari Kristianto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; font-size: 11px; font-family: 'Segoe UI', Tahoma, sans-serif; }
    .header-app { background: white; padding: 10px; border-bottom: 4px solid #28a745; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    
    /* Tabel Desktop */
    .table-responsive { height: 550px; overflow-y: auto; background: white; border: 1px solid #dee2e6; border-radius: 8px; }
    
    /* Sticky Header untuk Layar */
    th { position: sticky; top: 0; background: #28a745 !important; color: white; z-index: 10; text-align: center; border: 1px solid #dee2e6; padding: 8px !important; }
    td { vertical-align: middle !important; border: 1px solid #dee2e6; padding: 4px !important; }
    
    /* Status Warna */
    .status-select { font-weight: bold; border-radius: 4px; border: 1px solid #ced4da; padding: 2px; width: 100%; cursor: pointer; }
    .bg-SUDAH { background-color: #d4edda !important; color: #155724; }
    .bg-BELUM { background-color: #fff3cd !important; color: #856404; }
    .bg-TUNDA { background-color: #f8d7da !important; color: #721c24; }

    .btn-icon { cursor: pointer; font-size: 16px; margin: 0 5px; }
    .loading { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; justify-content:center; align-items:center; font-weight:bold; color:#28a745; }

    /* ==========================================
       PENGATURAN CETAK (PRINT) - HEADER BERULANG
       ========================================== */
    @media print {
        @page { size: landscape; margin: 1cm; }
        body { background: white !important; padding: 0; }
            
        /* Sembunyikan semua elemen yang tidak perlu diprint */
        .form-section, .filter-section, .btn, .no-print, .header-app, .col-lg-3, footer { 
        display: none !important; 
            }
            
        /* Tampilkan Judul Laporan */
        #printHeader { display: block !important; text-align: center; margin-bottom: 20px; }
        #printHeader h1 { font-size: 20px; color: #000; }
            
        /* Paksa Kontainer Tabel agar lebar penuh */
        .col-lg-9, .container-fluid { width: 100% !important; max-width: 100% !important; padding: 0 !important; margin: 0 !important; }
        .card { box-shadow: none !important; border: none !important; width: 100% !important; }
        .table-responsive { overflow: visible !important; height: auto !important; }
            
        /* INI KUNCI AGAR HEADER KOLOM MUNCUL */
        table { font-size: 10px; width: 100% !important; border-collapse: collapse !important; border: 1px solid #000 !important; }
            
        thead { 
        display: table-header-group !important; /* Paksa header muncul di tiap halaman */
        } 
            
        th { 
           background-color: #f2f2f2 !important; /* Warna latar header (abu terang) */
           color: #000 !important; 
           border: 1px solid #000 !important; 
           padding: 8px !important; 
           text-align: center !important;
           -webkit-print-color-adjust: exact !important; /* Paksa warna di Chrome/Edge */
           print-color-adjust: exact !important;
        }
            
        td { 
           border: 1px solid #000 !important; 
           padding: 5px !important; 
           color: #000 !important;
           vertical-align: middle !important;
        }
            
        /* Menghilangkan kotak biru/kuning pada status saat diprint */
        .status-select { 
           border: none !important; 
           background: none !important; 
           appearance: none !important;
           -webkit-appearance: none !important;
           font-weight: bold;
            }
        }

        /* Menghilangkan kotak dropdown saat diprint agar terlihat seperti teks biasa */
        .status-select { 
        border: none !important; 
        appearance: none; 
        -webkit-appearance: none; 
        background: transparent !important; 
      }
    }
@media print {
      @page { size: landscape; margin: 0.8cm; }
      .no-print { display: none !important; }
      body { background-color: white !important; padding: 0 !important; margin: 0 !important; }
      
      .container-fluid, .row, .col-lg-9, .card { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; border: none !important; }
      .table-responsive { overflow: visible !important; height: auto !important; }
      
      table { width: 100% !important; border-collapse: collapse !important; table-layout: auto !important; border: 1px solid #000 !important; }
      
      /* INI KUNCI HEADER MUNCUL DI TIAP HALAMAN */
      thead { display: table-header-group !important; } 
      tbody { display: table-row-group !important; }
      tr { page-break-inside: avoid !important; }
      
      th { background-color: #28a745 !important; color: white !important; font-size: 9px !important; border: 1px solid #000 !important; -webkit-print-color-adjust: exact; }
      td { font-size: 8px !important; border: 1px solid #000 !important; color: black !important; }
      
      .status-select { border: none !important; appearance: none; -webkit-appearance: none; background: transparent !important; color: black !important; font-size: 8px; }
    }
  </style>
</head>
<body>
<div id="printHeader" style="display: none; text-align: center; margin-bottom: 20px;">
  <h2 style="color: #d32f2f; font-weight: bold; text-decoration: underline;">DAFTAR PASIEN TINDAKAN POLIKLINIK MATA</h2>
  <p>RSUD MERAH PUTIH - TAHUN 2026</p>
  <hr style="border: 1px solid #000;">
</div>

<div id="loader" class="loading">SINKRONISASI DATA...</div>

<div class="header-app d-flex align-items-center mb-4 no-print">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="https://i.ibb.co.com/nNQKQ6Vd/Whats-App-Image-2022-05-28-at-10-25-36-removebg.png" alt="Logo" class="mr-3" style="height: 50px;" onerror="this.src='https://via.placeholder.com/50'">
      <div>
        <h5 class="mb-0 text-success font-weight-bold">DAFTAR PASIEN POLIKLINIK MATA</h5>
        <small class="text-muted">Developed by: <strong>Daniel Ari Kristianto</strong></small>
      </div>
    </div>
    <button onclick="window.location.href='index.html'" class="btn btn-outline-dark btn-sm">
  <i class="fas fa-home"></i>üè† Kembali</button>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 no-print mb-4">
      <div class="card card-custom p-3 border-top border-success shadow">
        <h6 id="formTitle" class="font-weight-bold text-success border-bottom pb-2 text-center">Registrasi Pasien</h6>
        <form id="fPoli">
          <input type="hidden" id="editRowId">
          <label class="small mb-0 font-weight-bold">Tgl Periksa</label>
          <input type="date" id="tanggal" class="form-control form-control-sm mb-2" required>
          <input type="text" id="nama" class="form-control form-control-sm mb-2" placeholder="Nama Pasien" required>
          <input type="text" id="norm" class="form-control form-control-sm mb-2" placeholder="No RM" required>
          <label class="small mb-0 font-weight-bold">Tgl Pacho</label>
          <input type="date" id="tglPacho" class="form-control form-control-sm mb-2">
          <div class="row">
            <div class="col-6"><input type="text" id="vod" class="form-control form-control-sm mb-2" placeholder="VOD"></div>
            <div class="col-6"><input type="text" id="vos" class="form-control form-control-sm mb-2" placeholder="VOS"></div>
          </div>
          <input type="text" id="iol" class="form-control form-control-sm mb-2" placeholder="IOL S/D">
          <input type="text" id="diagnosa" class="form-control form-control-sm mb-2" placeholder="Diagnosa">
          <input type="text" id="riwayat" class="form-control form-control-sm mb-2" placeholder="Riwayat">
          <input type="text" id="rencana" class="form-control form-control-sm mb-2" placeholder="Rencana">
          <label class="small mb-0 font-weight-bold">Status Operasi</label>
          <select id="statusOperasi" class="form-control form-control-sm mb-2 font-weight-bold">
            <option value="BELUM">BELUM</option><option value="SUDAH">SUDAH</option><option value="TUNDA">TUNDA</option>
          </select>
          <textarea id="hasilLab" class="form-control form-control-sm mb-2" placeholder="Hasil Lab"></textarea>
          <input type="number" id="noWa" class="form-control form-control-sm mb-3" placeholder="No WA">
          <button type="button" id="btnSimpan" class="btn btn-success btn-block font-weight-bold" onclick="simpan()">SIMPAN DATA</button>
          <button type="button" id="btnBatal" class="btn btn-secondary btn-block btn-sm mt-2" style="display:none;" onclick="resetForm()">BATAL</button>
        </form>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="card card-custom p-3 shadow-sm">
        
        <div class="no-print mb-3 row">
          <div class="col-md-2"><label class="small font-weight-bold">Dari:</label><input type="date" id="tglDari" class="form-control form-control-sm" onchange="filterData()"></div>
          <div class="col-md-2"><label class="small font-weight-bold">Sampai:</label><input type="date" id="tglSampai" class="form-control form-control-sm" onchange="filterData()"></div>
          <div class="col-md-2">
            <label class="small font-weight-bold">Status:</label>
            <select id="filterStatus" class="form-control form-control-sm font-weight-bold border-success" onchange="filterData()">
              <option value="SEMUA">-- SEMUA --</option>
              <option value="SUDAH">SUDAH</option><option value="BELUM">BELUM</option><option value="TUNDA">TUNDA</option>
            </select>
          </div>
          <div class="col-md-4"><label class="small font-weight-bold">Cari Nama/RM:</label><input type="text" id="cari" class="form-control form-control-sm" placeholder="Ketik..." onkeyup="filterData()"></div>
          <div class="col-md-2 d-flex align-items-end"><button class="btn btn-dark btn-sm btn-block font-weight-bold" onclick="window.print()">üñ®Ô∏è CETAK</button></div>
        </div>

        <div class="table-responsive">
          <table class="table table-sm">
            <thead id="hTab"></thead>
            <tbody id="bTab"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="no-print mt-5 pb-4 text-center">
  <hr style="width: 50%;">
  <p class="font-weight-bold text-success mb-0">Designed & Maintained by Daniel Ari Kristianto</p>
  <small class="text-muted">&copy; 2026 Poli Mata System</small>
</footer>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzR2vMnGnARqdndK7-P17XAuLg-lRrvXlJiP9QGVb3FaOlWEbVkZC34UtrDz43w9XCD5A/exec";
  let database = [];

  window.onload = muat;
  function setLoad(v) { document.getElementById('loader').style.display = v ? 'flex' : 'none'; }

  function muat() {
    setLoad(true);
    fetch(scriptURL).then(r => r.json()).then(data => {
      database = data;
      // 1. ISI HEADER SEKALI SAJA
      let h = document.getElementById('hTab');
      h.innerHTML = `<tr>${data[0].map(i => `<th>${i}</th>`).join('')}<th class="no-print">AKSI</th></tr>`;
      
      // 2. ISI BODY
      renderTable(data);
      setLoad(false);
    });
  }

  function renderTable(data) {
    let b = document.getElementById('bTab');
    b.innerHTML = "";
    // Loop mulai dari index 1 (melewati header sheet)
    for(let i=1; i<data.length; i++){
      let d = data[i];
      let rowHtml = d.map((c, idx) => {
        if(idx === 11) return `<td><select onchange="updStatus(${i}, this.value)" class="status-select bg-${c}"><option value="BELUM" ${c=='BELUM'?'selected':''}>BELUM</option><option value="SUDAH" ${c=='SUDAH'?'selected':''}>SUDAH</option><option value="TUNDA" ${c=='TUNDA'?'selected':''}>TUNDA</option></select></td>`;
        return `<td>${c}</td>`;
      }).join('');
      b.innerHTML += `<tr>${rowHtml}<td class="no-print text-center" style="white-space:nowrap;"><span class="btn-icon" onclick="editBaris(${i})">üìù</span><span class="btn-icon" onclick="hapus(${i})">üóëÔ∏è</span></td></tr>`;
    }
  }

function filterData() {
    let dari = document.getElementById('tglDari').value;
    let sampai = document.getElementById('tglSampai').value;
    let statusKunci = document.getElementById('filterStatus').value;
    let kataKunci = document.getElementById('cari').value.toUpperCase();
    let rows = document.getElementById('bTab').getElementsByTagName('tr');
    
    // 1. Tambahkan variabel untuk menghitung nomor urut baru
    let nomorUrutBaru = 1; 

    for (let i = 0; i < rows.length; i++) {
      let tglBaris = rows[i].cells[1].innerText; 
      let selectEl = rows[i].cells[11].getElementsByTagName('select')[0];
      let statusBaris = selectEl ? selectEl.value : "";
      let teksBaris = rows[i].innerText.toUpperCase();
      
      let matchTgl = ( (!dari || tglBaris >= dari) && (!sampai || tglBaris <= sampai) );
      let matchStatus = (statusKunci === "SEMUA" || statusBaris === statusKunci);
      let matchCari = teksBaris.indexOf(kataKunci) > -1;
      
    // 2. Gunakan logika IF untuk membedakan baris yang muncul dan yang sembunyi
      if (matchTgl && matchStatus && matchCari) {
        rows[i].style.display = "";
        
    // 3. Tulis ulang nomor di kolom pertama (cells[0])
        rows[i].cells[0].innerText = nomorUrutBaru;
        
    // 4. Tambah 1 untuk baris berikutnya yang ketemu
        nomorUrutBaru++; 
      } else {
        rows[i].style.display = "none";
      }
    }
  }

  // Fungsi POST tetap sama
  function updStatus(r, v) {
    setLoad(true);
    fetch(scriptURL, { method: 'POST', body: JSON.stringify({action:"UPDATE_STATUS", row:r, status:v}) }).then(() => muat());
  }

  function editBaris(rowIdx) {
    let d = database[rowIdx];
    document.getElementById('editRowId').value = rowIdx;
    document.getElementById('formTitle').innerText = "Mode Edit Data";
    document.getElementById('tanggal').value = d[1];
    document.getElementById('nama').value = d[2];
    document.getElementById('norm').value = d[3];
    document.getElementById('tglPacho').value = d[4];
    document.getElementById('vod').value = d[5];
    document.getElementById('vos').value = d[6];
    document.getElementById('iol').value = d[7];
    document.getElementById('diagnosa').value = d[8];
    document.getElementById('riwayat').value = d[9];
    document.getElementById('rencana').value = d[10];
    document.getElementById('statusOperasi').value = d[11];
    document.getElementById('hasilLab').value = d[12];
    document.getElementById('noWa').value = d[13];
    document.getElementById('btnSimpan').innerText = "UPDATE DATA";
    document.getElementById('btnSimpan').className = "btn btn-primary btn-block font-weight-bold";
    document.getElementById('btnBatal').style.display = "block";
    window.scrollTo(0,0);
  }

  function resetForm() {
    document.getElementById('fPoli').reset();
    document.getElementById('editRowId').value = "";
    document.getElementById('formTitle').innerText = "Registrasi Pasien";
    document.getElementById('btnSimpan').innerText = "SIMPAN DATA";
    document.getElementById('btnSimpan').className = "btn btn-success btn-block font-weight-bold";
    document.getElementById('btnBatal').style.display = "none";
  }

  function simpan() {
    let rowId = document.getElementById('editRowId').value;
    let payload = {
      action: rowId === "" ? "TAMBAH" : "UPDATE_FULL", row: rowId,
      tanggal: document.getElementById('tanggal').value, nama: document.getElementById('nama').value,
      norm: document.getElementById('norm').value, tglPacho: document.getElementById('tglPacho').value,
      vod: document.getElementById('vod').value, vos: document.getElementById('vos').value,
      iol: document.getElementById('iol').value, diagnosa: document.getElementById('diagnosa').value,
      riwayat: document.getElementById('riwayat').value, rencana: document.getElementById('rencana').value,
      statusOperasi: document.getElementById('statusOperasi').value, hasilLab: document.getElementById('hasilLab').value,
      noWa: document.getElementById('noWa').value
    };
    setLoad(true);
    fetch(scriptURL, { method: 'POST', body: JSON.stringify(payload) }).then(() => { resetForm(); muat(); });
  }

  function hapus(r) {
    if(confirm("Hapus data " + database[r][2] + "?")){
      setLoad(true);
      fetch(scriptURL, { method: 'POST', body: JSON.stringify({action:"HAPUS", row:r}) }).then(() => muat());
    }
  }
</script>
</body>
</html>
