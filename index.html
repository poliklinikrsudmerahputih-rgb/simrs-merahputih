<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard RSUD Merah Putih</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(to right bottom, #e0f2f7, #c6e9f5); 
            font-family: 'Poppins', sans-serif; 
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header-dashboard { 
            background: white; 
            padding: 20px; 
            border-bottom: 5px solid #007bff; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            text-align: center;
            margin-bottom: 40px;
        }
        .header-dashboard img {
            height: 80px;
            margin-bottom: 15px;
        }
        .header-dashboard h2 {
            font-weight: 700;
            color: #007bff;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        /* CARD MENU */
        .menu-card {
            background-color: white;
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            background: #fff;
        }
        .card-icon { 
            font-size: 50px; 
            margin-bottom: 15px; 
            line-height: 1;
        }

        /* WARNA IKON GRADIENT */
        .icon-mata { background: linear-gradient(135deg, #28a745, #1e7e34); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-uro { background: linear-gradient(135deg, #6f42c1, #59359a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-spiro { background: linear-gradient(135deg, #007bff, #0056b3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-orto { background: linear-gradient(135deg, #d35400, #a04000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .icon-eeg { background: linear-gradient(135deg, #e91e63, #ad1457); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* LOGOUT FLOATING */
        .btn-logout-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
            transition: 0.3s;
        }
        .btn-logout-floating:hover { 
            background-color: #c82333; 
            transform: scale(1.05);
            color: white;
            text-decoration: none;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            background: white;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

<button onclick="logout()" class="btn-logout-floating">ðŸšª Logout</button>

<div class="header-dashboard">
    <img src="https://i.ibb.co.com/nNQKQ6Vd/Whats-App-Image-2022-05-28-at-10-25-36-removebg.png" alt="Logo">
    <h2>SISTEM MANAJEMEN POLIKLINIK</h2>
    <p class="text-muted">RSUD MERAH PUTIH - KABUPATEL MAGELANG</p>
</div>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card menu-card" onclick="window.location.href='mata.html'">
                <div class="card-icon icon-mata"><i class="fas fa-eye"></i></div>
                <h6 class="font-weight-bold">POLI MATA</h6>
                <small>Oftalmologi</small>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card menu-card" onclick="window.location.href='urologi.html'">
                <div class="card-icon icon-uro"><i class="fas fa-venus-mars"></i></div>
                <h6 class="font-weight-bold">POLI UROLOGI</h6>
                <small>Ginjal & Saluran Kemih</small>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card menu-card" onclick="window.location.href='spiro.html'">
                <div class="card-icon icon-spiro"><i class="fas fa-lungs"></i></div>
                <h6 class="font-weight-bold">SPIROMETRI</h6>
                <small>Fungsi Saluran Napas</small>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card menu-card" onclick="window.location.href='orto.html'">
                <div class="card-icon icon-orto"><i class="fas fa-bone"></i></div>
                <h6 class="font-weight-bold">POLI ORTOPEDI</h6>
                <small>Bedah Tulang & Sendi</small>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card menu-card" onclick="window.location.href='eeg.html'">
                <div class="card-icon icon-eeg"><i class="fas fa-brain"></i></div>
                <h6 class="font-weight-bold">POLI EEG</h6>
                <small>Rekam Gelombang Otak</small>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <p class="mb-0">Aplikasi Dashboard Poliklinik &copy; 2026</p>
    <small>User Login: <strong>Daniel Ari Kristianto</strong></small>
</footer>

<script>
    if (sessionStorage.getItem("statusLogin") !== "true") {
        window.location.href = "login.html";
    }

    function logout() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            sessionStorage.removeItem("statusLogin");
            window.location.href = "login.html";
        }
    }
</script>

</body>
</html>
